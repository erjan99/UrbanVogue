{% extends 'mainPages/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">OTP Verification</h3>

                    <!-- Django messages -->
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <!-- OTP Form -->
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email:</label>
                            <input type="text" name="otp" id="otp" maxlength="6" pattern="\d{6}" required
                                   class="form-control text-center fs-4" placeholder="______">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>

                    <!-- Optional: Resend link -->
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Didn't receive the code?
                            <a href="{% url 'resend_otp' user.id %}">Resend OTP</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
